<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Jspotato55</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111; /* 검은 배경 */
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 5rem;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #00f, 0 0 30px #00f;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #0ff, 0 0 60px #0ff;
      }
    }
  </style>
</head>
<body>
  <h1>Jspotato55</h1>
</body>
</html>
