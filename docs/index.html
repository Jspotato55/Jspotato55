<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Jspotato55</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111; /* 검은 배경 */
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      font-size: 5rem;
      opacity: 0;
      transform: translateY(30px); /* 처음엔 아래쪽에 위치 */
      animation: fadeUp 1s ease-out forwards; /* 1초 동안 올라옴 */
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Jspotato55</h1>
</body>
</html>
